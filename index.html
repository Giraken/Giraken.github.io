<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="css/style_index.css">
    <script src="js/script_coba.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Habit Tracker</a></div>
            <ul class="links">
                <li><a href="coba.html">Home</a></li>
                <li><a href="tracking.html">Tracking</a></li>
                <li><a href="perfomance">Blogs</a></li>
            </ul>

            <a href="#" class="action-btn">Our Team</a>
        </div>

        <section id="hero">
            <div class="grid-container">
                <div class="greetings">
                    <h1>Hello, good afternoon</h1>
                    <h1 class="track">Track your daily habit</h1>
                </div>

                <div class="information">
                    <p>01.00 PM
                    <span>Sunny</span></p>
                </div>
            </div>
        </section>

        <section id="habit">
            <div class="grid-container">
                <div class="habit-container">
                    <div class="date">
                        <p>Monday, 02 June 2023</p>
                    </div>
                    <ul>
                        <li>
                            <div class="subhabit-container">
                                <div>
                                    <img src="assets/img/db.png" alt="">
                                </div>
                                <div class="habit-category">
                                    <p>Workout <br>
                                    <span>0/1h</span></p>
                                </div>
                                <div class="habit-time">
                                    <p>08.00 PM</p>
                                </div>
                                <div class="habit-checklist">
                                    <label>
                                        <input type="checkbox" name="habit-done" id="habit-done" class="checkmark">
                                    </label>
                                </div>
                                <div class="habit-comment">
                                    <img src="assets/img/comment.png" alt="">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="subhabit-container">
                                <div>
                                    <img src="assets/img/db.png" alt="">
                                </div>
                                <div class="habit-category">
                                    <p>Workout <br>
                                    <span>0/1h</span></p>
                                </div>
                                <div class="habit-time">
                                    <p>08.00 PM</p>
                                </div>
                                <div class="habit-checklist">
                                    <label>
                                        <input type="checkbox" name="habit-done" id="habit-done" class="checkmark">
                                    </label>
                                </div>
                                <div class="habit-comment">
                                    <img src="assets/img/comment.png" alt="">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="subhabit-container">
                                <div>
                                    <img src="assets/img/db.png" alt="">
                                </div>
                                <div class="habit-category">
                                    <p>Workout <br>
                                    <span>0/1h</span></p>
                                </div>
                                <div class="habit-time">
                                    <p>08.00 PM</p>
                                </div>
                                <div class="habit-checklist">
                                    <label>
                                        <input type="checkbox" name="habit-done" id="habit-done" class="checkmark">
                                    </label>
                                </div>
                                <div class="habit-comment">
                                    <img src="assets/img/comment.png" alt="">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="note">
                    <h1>Memo</h1>
                    <input type="text" id="myText" value="">
                    <button onclick="myFunction()">Submit</button>
                    <p id="demo"></p>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
