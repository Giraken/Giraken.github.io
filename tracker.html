<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tittle -->
    <title>Habit Tracker</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style_tracker.css"/>

    <!-- Fonts and Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">Habit Tracker</a></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="habit.html">Habit</a></li>
                <li><a href="tracker.html" class="active">Perfomance</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>

            <a href="team.html" class="action-btn">Our Team</a>
        </div>
    </header>
    
    <div id="container3">

        <div id="leftThing">
            <div class="sub1">
                <h2 id="outday">day here</h2>
                <img src="assets/img/day.png">
                <script src="js/day.js"></script>
            </div>
            <div class="childcont">
                <div class="left">
                    <h2 id="jam">00</h2>
                    <img src="assets/img/jam.png">
                    <script src="js/clock.js"></script>
                </div>
                <div class="right">
                    <h2 id="menit">00</h2>
                    <img src="assets/img/menit.png">
                    <script src="js/munites.js"></script>
                </div>
            </div>
        </div>

        <div id="note">
            <h1>Note</h1>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <hr> -->
            </ul>
            <input type="text" id="input-box" placeholder="Add your text">
            <hr>
            <button onclick="addTask()">Add</button>
            <script src="js/note.js"></script>
        </div>
        
        <div id="rightThing">
            <div class="wrapper">
                <header>
                    <p class="current-date"></p>
                    <div class="icons">
                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
        </div>
    </div>
    
    <hr class="custom-hr">
    
    <div id="container4">
        <div id="leftThing2">
            <div id="head">
                <h2 class="judul3">Your Habit</h2>
                <input type="text" id="search" value="" placeholder="Search your habit">
            </div>
            <div class="" id="containerHabit"></div>
            <div class="add-new">
                <p>Add new habit</p>
                <a href="habit.html">
                    <button>
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </a>
                <script src="js/script_newhabit.js"></script>
            </div>
        </div>
        <div id="rightThing2">
            <div id="head2">
                <h2 class="judul4">Habit Progress</h2>
            </div>
            <div id="graph1"><br><br>
                <h1>Your current streak is</h1>
                <div>
                    <span id="streak"></span>
                </div>
                <h2>habit</h2>
                <script src="js/script_streak.js"></script>
            </div>
        </div>
    </div>

    <script src="js/calendar.js"></script>
</body>
</html>
